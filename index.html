<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Barlland</title>
</head>

<body data-spy="scroll" data-target="#navbarResponsive">
  <div id="home">

    <!-- nav -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top nv-dark-scrolled">
      <div class="container">
        <a class="navbar-brand" href="index.html"><img src="./images/logo/logo.svg" alt="logo-Barlland"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#product">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- carousel -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel" data-interval="7000">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item carousel-item-1 active">
          <div class="image"></div>
          <!-- <img src="./images/img-4.jpg" class="i1" alt="image Barlland"> -->
          <div class="carousel-caption c1">
            <img src="./images/logo/logo.svg" alt="barlland logo">
            <h3>Wear It Well.</h3>
          </div>
        </div>
        <div class="carousel-item carousel-item-2">
          <!-- <img src="./images/img-2.jpg" class="i1" alt="image Barlland"> -->
          <div class="carousel-caption c2">
            <img src="./images/logo/logo.svg" alt="barlland logo">
            <h2>S P E C T R E</h2>
            <a href="#product" class="btn btn-outline-light btn-md">Get It Now</a>
          </div>
        </div>
        <div class="carousel-item carousel-item-3">
          <!-- <img src="./images/img-3.jpg" class="i1" alt="image Barlland"> -->
          <div class="carousel-caption c2">
            <img src="./images/logo/logo.svg" alt="barlland logo">
            <h2>S P E C T R E</h2>
            <a href="#product" class="btn btn-outline-light btn-md">Get It Now</a>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>

  <div id="product" class="product">
    <!-- features -->
    <section class="features">
      <div class="container">
        <div class="row text-center pb-4">
          <div class="col">
            <img class="icon img-fluid" src="./images/icon/textile.svg" alt="Good Quality Material">
            <span>
              <p class="pt-2">Good Quality Material</p>
            </span>
          </div>
          <div class="col">
            <img class="icon img-fluid" src="./images/icon/varsity-jacket.svg" alt="Comfortable to Wear">
            <span>
              <p class="pt-2">Comfortable to Wear</p>
            </span>
          </div>
          <div class="col">
            <img class="icon img-fluid" src="./images/icon/waterproof.svg" alt="Good Quality Material">
            <span>
              <p class="pt-2">Waterproof Material</p>
            </span>
          </div>
        </div>
      </div>
    </section>

    <!-- Product -->


    <div id="contact">

    </div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
